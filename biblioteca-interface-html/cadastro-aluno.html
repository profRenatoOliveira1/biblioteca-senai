<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Alunos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">HOME</a>
            <a href="lista-alunos.html">ALUNOS</a>
            <a href="#">LIVROS</a>
            <a href="#">EMPRESTIMOS</a>
        </nav>
    </header>
    <h1>CADASTRO DE ALUNO</h1>
    <div class="container-formulario">
        <form action="">
            <label>
                Nome *
                <br>
                <input type="text" name="input-nome-aluno" placeholder="Primeiro nome" required>
            </label>
            <label>
                Sobrenome *
                <br>
                <input type="text" name="input-nome-aluno" placeholder="Sobrenome" required>
            </label>
            <label>
                Data de Nascimento
                <br>
                <input type="date" name="input-data-aluno">
            </label>
            <label>
                Endereço
                <br>
                <input type="text" name="input-endereco-aluno" placeholder="Informe o endereço">
            </label>
            <label>
                E-mail
                <br>
                <input type="email" name="input-email-aluno" placeholder="Informe o endereço de e-mail">
            </label>
            <label>
                Celular *
                <br>
                <input type="number" name="input-celular-aluno" placeholder="Informe o telefone celular" required>
            </label>
            <p class="campos-obrigatorios">Campos com * são obrigatórios</p>
            <input type="button" value="CADASTRAR" onclick="enviarDadosCadastroAluno()">
            <input type="button" value="ALUNOS" onclick="window.location.href='lista-alunos.html'">
        </form>
    </div>
    <script src="js/aluno.js"></script>
</body>

</html>
